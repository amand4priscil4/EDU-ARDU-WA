  <!-- Service Worker Registration -->
  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('‚úÖ Service Worker registrado:', registration.scope);
            
            // Verificar atualiza√ß√µes
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // Nova vers√£o dispon√≠vel
                      console.log('üîÑ Nova vers√£o da aplica√ß√£o dispon√≠vel');
                      
                      // Opcional: mostrar notifica√ß√£o de atualiza√ß√£o
                      if (window.confirm('Nova vers√£o dispon√≠vel! Deseja atualizar?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    } else {
                      // Primeira instala√ß√£o
                      console.log('üì± Aplica√ß√£o pronta para uso offline');
                    }
                  }
                });
              }
            });
          })
          .catch((error) => {
            console.warn('‚ö†Ô∏è Service Worker registration failed:', error);
          });

        // Listener para controle do SW
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('üîÑ Service Worker atualizado, recarregando...');
          window.location.reload();
        });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('üì± PWA install prompt dispon√≠vel');
      e.preventDefault();
      deferredPrompt = e;
      
      // Opcional: mostrar bot√£o de instala√ß√£o customizado
      // showInstallButton();
    });

    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ PWA instalada com sucesso');
      deferredPrompt = null;
    });

    // Remover loading screen quando React carregar
    window.addEventListener('DOMContentLoaded', () => {
      // Timeout de seguran√ßa para remover loading
      setTimeout(() => {
        const loading = document.getElementById('app-loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(() => {
            document.body.classList.add('app-loaded');
          }, 300);
        }
      }, 2000); // Remove ap√≥s 2 segundos como fallback
    });

    // Analytics e monitoramento (opcional)
    window.addEventListener('load', () => {
      // Performance monitoring
      if ('performance' in window) {
        const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
        console.log('‚ö° Tempo de carregamento:', loadTime + 'ms');
      }

      // Connection monitoring
      if ('connection' in navigator) {
        const connection = navigator.connection;
        console.log('üåê Tipo de conex√£o:', connection.effectiveType);
        console.log('üíæ Economia de dados:', connection.saveData);
      }
    });

    // Error handling global
    window.addEventListener('error', (e) => {
      console.error('‚ùå Erro global:', e.error);
      // Opcional: enviar erro para servi√ßo de monitoramento
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('‚ùå Promise rejeitada:', e.reason);
      // Opcional: enviar erro para servi√ßo de monitoramento
    });

    // Debug info em desenvolvimento
    if (window.location.hostname === 'localhost') {
      console.log('üîß Modo de desenvolvimento ativo');
      console.log('üåê API Base URL:', process?.env?.REACT_APP_API_URL || 'Padr√£o');
    }
  </script>
